<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #button-container {
            margin-bottom: 20px;
        }
        #element-to-modify {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Dynamic DOM Manipulation</h1>
    <div id="button-container">
        <button id="change-text-button">Change Text</button>
        <button id="change-style-button">Change Style</button>
        <button id="add-remove-button">Add/Remove Element</button>
    </div>
    <div id="element-to-modify">This is the element to modify.</div>
    <p id="dynamic-text"></p>
    <script src="script.js"></script>
</body>
</html>
